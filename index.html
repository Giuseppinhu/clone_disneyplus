<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles/main.css">
    <title>Disney+ | Clone</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__brand">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </div>
            <h3 class="tittle--small">As melhores historias em um só lugar.</h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo_">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90 por mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo_">
                    <button>Assine Agora</button>
                    <span class="text">R$55,90 por mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
